<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetXP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
<div class="container">
    <h1 id="heading">LeetXP</h1>
    <div id="userdata">
        <p id="usertext">Enter your username below</p>
        <div id="input">
        <input type="text" placeholder="  Enter Your Username" id="userinput" required>
        <button id="searchbtn"> search</button>
        </div>
    </div>

   <div id="statscontainer">
        <div id="progress">

            <div class="circles">
                <div class="circleeach" id="easy-problem">
                    <span id="easydata">--</span>
                    <b>Easy</b>
                </div>
            </div>

            <div class="circles" >
                <div class="circleeach" id="medium-problem">
                    <span id="mediumdata">--</span>
                    Medium
                </div>
            </div>

            <div class="circles">
                <div class="circleeach" id="Hard-problem">
                    <span id="harddata">--</span>
                    Hard
                </div>
            </div>

        </div>

        <div id="stats">
        </div>
        <div id="Ranking">
        </div>
   </div>

</div>
<script src="index.js"></script>
</body>
</html>
